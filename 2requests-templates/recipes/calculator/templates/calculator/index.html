<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рецепты</title>
</head>
<body>
    <h1>Рецепты</h1>
    <ul>
        {% for ingredient, amount in recipe.items %}
            <p>{{ ingredient }}: {{ amount }}</p>
    {% empty %}
            <p>Такого рецепта не знаю :(</p>
        {% endfor %}
    </ul>
</body>
</html>
